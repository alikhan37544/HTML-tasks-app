<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tasks by akz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <div class="logo-icon"><i class="fas fa-check-double"></i></div>
                <h1>Asthetic Tasks by akz</h1>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="task-form-container">
            <form id="task-form">
                <div class="input-group">
                    <input type="text" id="task-input" placeholder="Add a new task..." required>
                    <div class="priority-selector">
                        <span class="priority-dot priority-low" data-priority="low"></span>
                        <span class="priority-dot priority-medium" data-priority="medium"></span>
                        <span class="priority-dot priority-high" data-priority="high"></span>
                    </div>
                    <button type="submit" class="add-task-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </form>
        </div>

        <div class="filters-container">
            <div class="filter-options">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div class="sort-dropdown">
                <button class="sort-btn">
                    <i class="fas fa-sort"></i> Sort
                </button>
                <div class="sort-menu">
                    <a href="#" data-sort="date">Date Added</a>
                    <a href="#" data-sort="priority">Priority</a>
                    <a href="#" data-sort="alphabetical">A-Z</a>
                </div>
            </div>
        </div>

        <div class="tasks-container">
            <!-- Tasks will be added here dynamically -->
            <div class="empty-state">
                <img src="https://img.icons8.com/bubbles/100/000000/task.png" alt="No tasks">
                <p>You have no tasks yet</p>
                <p class="empty-state-subtitle">Add a new task to get started!</p>
            </div>
        </div>

        <div class="tasks-summary">
            <span class="tasks-count">0 tasks</span>
            <button class="clear-completed-btn">Clear Completed</button>
        </div>
    </div>

    <footer class="app-footer">
        <p>Drag and drop tasks to reorder â€¢ Double-click to edit</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
