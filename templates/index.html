<!DOCTYPE html>
<html>
<head>
    <title>Tasks App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Tasks App</h1>

    <div class="tabs">
        <input type="radio" name="tab" id="current-tasks" checked>
        <label for="current-tasks">Current Tasks</label>
        <input type="radio" name="tab" id="task-history">
        <label for="task-history">Task History</label>
        <div class="tab-content" id="current-tasks-content">
            <div id="task-container">
                <ul id="task-list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
            </div>

            <form id="add-task-form">
                <input type="text" id="task-input" name="task" placeholder="Add a task...">
                <button type="submit">Add</button>
            </form>
            
        </div>
        <div class="tab-content" id="task-history-content">
            <ul id="task-history-list">
                <!-- Task history will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
